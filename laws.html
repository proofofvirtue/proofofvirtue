<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAWS</title>
    <style>
        /* Set the background image */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('/peenwad.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
        }

        /* Shimmering Gold Text Effect */
        @keyframes shimmer {
            0% {
                background-position: -500%;
            }
            100% {
                background-position: 500%;
            }
        }

        .gold-text {
            font-size: 2em; /* Adjust size as needed */
            color: #FFD700; /* Base gold color */
            background-image: linear-gradient(
                to right, 
                #FFD700 20%, 
                #FFFFFF 40%, 
                #FFD700 60%
            );
            background-size: 200% auto;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
        }

        /* Example of rotating text */
        .rotating-text {
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="gold-text rotating-text">The 11 Holy Laws of Autism</h1>
    <ol>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
        <li class="gold-text">Love Harder</li>
    </ol>
</body>
</html>
