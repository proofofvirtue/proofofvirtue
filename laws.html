<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 11 Holy Laws of Autism</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
        }

        .background-image {
            background-image: url('peenwad.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content {
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            /* Add shimmering effect */
        }

        ol {
            list-style: none;
            counter-reset: list-counter;
            padding: 0;
        }

        li {
            font-size: 1.8em;
            margin: 10px 0;
            counter-increment: list-counter;
            /* Add WordArt style */
        }

        li::before {
            content: counter(list-counter) ". ";
            /* Style for the numbers */
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="content">
            <h1>The 11 Holy Laws of Autism</h1>
            <ol>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
                <li>Love Harder</li>
            </ol>
        </div>
    </div>
</body>
</html>
